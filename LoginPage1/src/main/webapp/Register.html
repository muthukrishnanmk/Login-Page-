<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register </title>
<style>
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
form {
  background-color:pink;
  padding: 40px;
  border-radius: 30px;
}
</style>
</head>
<body bgcolor="grey">
<br>
<br>
<div class="container">
<form action="Register" method="post">
<div align="center"><h1>Register</h1></div>
<label>First Name</label>
<input type="text" name=fname placeholder="Enter your first name" required><br>
<br>
<label>Last Name</label>
<input type="text" name=lname placeholder="Enter your last name"required><br>
<br>
<label>E-mail</label>
<input type="text" name=email placeholder="Enter your email" required><br>
<br>
<label>Mobile Number</label>
<input type="text" name=mobNumber placeholder="Enter your Number" size="10" required><br>
<br>
<label>Password</label>
<input type="password" name=password placeholder="Password" required><br>
<br>
<input type="submit" value=Register> <br>
</form>
</div>
</body>
</html>
